[package]
name = "letterboxd"
version = "0.1.1"
authors = ["boxdot <d@zerovolt.org>"]
license = "MIT/Apache-2.0"
description = "Letterboxd API provides access to data on the Letterboxd.com website"
repository = "https://github.com/boxdot/letterboxd-rs"
keywords = ["rest", "letterboxd"]
categories = ["api-bindings"]
readme = "README.md"

[dependencies]
futures = "0.1"
hex = "0.2"
hyper = "0.11"
hyper-tls = "0.1"
rust-crypto = "0.2"
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"
serde_url_params = "0.1"
tokio-core = "0.1"
uuid = { version = "0.4", features = ["v4"] }
